			<h1>Filter by</h1>

			<h2>Distance</h2>

				<select name="distance">

					<option value="50100m">50 - 100 m</option>

					<option value="200500m">200 - 500m</option>

					<option value="1km5">1km - 5km</option>
					<option value="5km">&gt; 5km</option>
				</select>
			</form>
