<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device=width, initial=scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Filter</title>
		<link rel="stylesheet" href="css/styleproject.css">
	</head>
	<body>
		<header>
			<a href="index.html"><img src="images/study_outside.png" alt="study outside logo" class="logo" /></a><br />
			<a href="index.html"><img src="images/back.png" alt="black back button with white arrow" class="back_button"/></a>
		</header>
		<main class="filter">
			<h1>Filter by</h1>

			<form action="#" method="get">
				<p>Distance</p>
				<select name="distance" class="distance">
					<option value="200500m">200 - 500m</option>
					<option value="500m1km">500m - 1km</option>
					<option value="1km5">1km - 5km</option>
				</select>

				<p>Facilities</p>
				<input type="checkbox" name="facilities" value="wifi" />Wifi<br />
				<input type="checkbox" name="facilities" value="coffee" />Coffee & Drinks<br />
				<input type="checkbox" name="facilities" value="printers" />Printers<br />
				<input type="checkbox" name="facilities" value="lockers" />Lockers<br />
				<input type="checkbox" name="facilities" value="plugs" />Plugs<br />

				<p>Available study places</p>
				<input type="number" min="1" max="100" placeholder="1" />

				<p>Prices from &euro; <input type="number" min="1" max="25" /> to &euro; <input type="number" min="2" max="30" /></p>

				<p>Openinghours from <input type="time" min="07:30" max="01:00" /> to <input type="time" min="07:30" max="01:00" /></p>

				<a href="matchedlocations.html"><img src="images/filter.png" alt="red filter button with white letters" class="filter_icon" /></a>
			</form>

		</main>
		<footer>
			<a href="index.html" class="home"><img src="images/homepage.png" alt="home icon" class="home_icon" /></a>
			<a href="search.html" class="search"><img src="images/search.png" alt="home icon" class="search_icon"/></a>
			<a href="saved.html" class="saved"><img src="images/savedfooter.png" alt="home icon" class="saved" /></a>
		</footer>
	</body>
</html>
