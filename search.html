<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device=width, initial=scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Search</title>
		<link rel="stylesheet" href="css/styleproject.css">
	</head>
	<body>
		<header>
			<a href="index.html"><img src="images/study_outside.png" alt="study outside logo" class="logo" /></a><br />
			<a href="index.html"><img src="images/back.png" alt="black back button with white arrow" class="back_button"/></a>
		</header>
		<main class="no_searches">
			<h1>Search</h1>

			<form action="#" method="get">
			<input type="search" name="search" placeholder="Enter keyword" class="search"/>

			<h2>Recent searches</h2>
			<p>You have no recent searches</p>
		</main>
		<footer>
			<a href="index.html" class="home"><img src="images/homepage.png" alt="home icon" class="home_icon" /></a>
			<a href="search.html" class="search"><img src="images/search.png" alt="home icon" class="search_icon"/></a>
			<a href="saved.html" class="saved"><img src="images/savedfooter.png" alt="home icon" class="saved" /></a>
		</footer>
	</body>
</html>
